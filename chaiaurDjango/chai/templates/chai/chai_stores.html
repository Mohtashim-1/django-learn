{% extends "layout.html" %}

{% block content %}
<h1>Select Chai Variety</h1>
<form method="POST" >
    {% csrf_token %}
    {{ form.as_p }}  
    <button class=" bg-white text-blue-700 rounded p-2" type="submit">Seatch Store</button>
</form>

{% if stores %}
    <h2>Available Stores</h2>
    <ul>
        {% for store in stores %}
            <li>{{ store.name }} - {{ store.location }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
